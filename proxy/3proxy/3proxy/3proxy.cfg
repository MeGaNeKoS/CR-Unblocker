# Disable logging completely
log none

# DNS (IPv4 first to avoid v6-only DNS stalls), with v6 resolvers too
nscache 65536
nscache6 65536
nserver 1.1.1.1
nserver 9.9.9.9
nserver 2606:4700:4700::1111
nserver 2620:fe::9
timeouts 1 5 30 60 180 1800 5 60 15 5

flush

# Strong auth: only the specified user may use the proxy
users GeoBypassCommunity-US:CL:UseWithRespect
auth strong
allow GeoBypassCommunity-US
deny *

# IPv4 listener
internal 0.0.0.0
# IPv6 listener
internal [::]

# HTTP proxy and SOCKS proxy, IPv4+IPv6
proxy -64 -p8080
socks  -64 -p1080
